<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI Widget Demo</title>
    <!-- Include the compiled styles -->
    <link rel="stylesheet" href="./dist/chat-ui-widget.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        /* Optional: position the widget container if the internal CSS doesn't handle positioning */
        /* Optional: position the widget container if the internal CSS doesn't handle positioning */
        /* #chat-widget styles removed as requested */
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat UI HTML Integration Demo</h1>
        <p>This page demonstrates how to use the <code>@dmanikanta17/chat-ui</code> React component in a standard HTML page.</p>
        <p>Check the bottom right corner (or where the widget renders).</p>
    </div>

    <!-- Container Element -->
    <div id="chat-widget"></div>

    <!-- Script Bundle (contains React + Widget) -->
    <script src="./dist/chat-ui-widget.umd.js"></script>

    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.mountChatUI) {
                window.mountChatUI('chat-widget', {
                    endpoint: 'https://your-api-endpoint.com/chat',
                    title: 'HTML Chat',
                    welcomeMessage: 'Hi there! I am running in plain HTML using a bundled React widget.',
                    description: 'Ask me anything.',
                    inputPlaceholder: 'Type your message...'
                });
                console.log('Chat UI mounted successfully.');
            } else {
                console.error('mountChatUI is not defined. Script might not have loaded correctly.');
            }
        });
    </script>
</body>
</html>
