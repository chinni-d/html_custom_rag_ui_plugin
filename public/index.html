<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI Widget Demo (Vercel Hosted)</title>
    <!-- Include the hosted styles from Vercel -->
    <!-- Local Script Bundle (For testing) -->
    <link rel="stylesheet" href="https://dmanikanta-ai-plugin.vercel.app/chat-ui-widget.css">
    <!-- <link rel="stylesheet" href="./chat-ui-widget.css"> -->
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat UI HTML Integration Demo</h1>
        <p>This page demonstrates using the hosted <code>@dmanikanta17/chat-ui</code> scripts directly.</p>
    </div>

    <!-- Container Element -->
    <div id="chat-widget"></div>

    <!-- Script Bundle (Local) -->
    <script src="https://dmanikanta-ai-plugin.vercel.app/chat-ui-widget.js"></script>
   <!--  <script src="./chat-ui-widget.js"></script> -->

    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        window.mountChatUI('chat-widget', {
            endpoint: 'https://your-api-endpoint.com/chat',
            title: 'HTML Chat',
            welcomeMessage: 'Hi there! I am running via CDN scripts.',
            description: 'Ask me anything.',
            inputPlaceholder: 'Type your message...',
            logoSrc: 'https://cdn-icons-png.flaticon.com/512/6134/6134346.png', // Example Logo
            soundSrc: '', // Optional URL for sound
            theme: 'dark', // 'light' or 'dark'
           // position: 'left', // 'left' or 'right'
        });
        });
    </script>
</body>
</html>
